<html class="mini-xs mini-sm mini-md mini-lg mini-lg-active"><head>
<title>查看业绩</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="./miniui.css?_t=9.1.16.1" rel="stylesheet" />
<link href="./common.min.css?_t=9.1.16.1" rel="stylesheet" />
<link href="./skin.css?_t=9.1.16.1" rel="stylesheet" />

</head>
<body>

	<div class="fui-content">
		<div class="fui-accordions">
			<div role="accordion" opened="true" class="fui-accordion opened">
				<div role="head" title="业绩信息  " class="fui-acc-hd"><span class="fui-acc-order">01</span><i class="fui-acc-toggle"></i><h4 class="fui-acc-title">业绩信息  </h4></div>
				<div role="body" class="fui-acc-bd">
					<div class="fui-form">
						<div class="form-inner">
							<div class="form-row">
								<label class="form-label">项目(标段)类型：</label><div label="项目(标段)类型" class="form-control span2">
									<span class="mini-outputtext" id="xiangmutype" style="border-width: 0px;"></span>
								</div>
								<label class="form-label">工程名称：</label><div label="工程名称" class="form-control span2">
									<span class="mini-outputtext" id="biaoduanname" style="border-width: 0px;"></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">投资规模：</label><div label="投资规模" class="form-control span2">
									<span class="mini-outputtext" id="biaoduansize" style="border-width: 0px;" title=""></span>
								</div>
								<label class="form-label">标段(包)编号：</label><div label="标段(包)编号" class="form-control span2">
									<span class="mini-outputtext" id="biaoduanno" style="border-width: 0px;" title=""></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">招标(单位)人名称：</label><div label="招标(单位)人名称" class="form-control span2">
									<span class="mini-outputtext" id="jianshedanweiname" style="border-width: 0px;" title=""></span>
								</div>
								<label class="form-label">招标人组织机构代码：</label><div label="招标人组织机构代码" class="form-control span2">
									<span class="mini-outputtext" id="jianshedanweino" style="border-width: 0px;" title=""></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">项目负责人：</label><div label="项目负责人" class="form-control span2">
									<span class="mini-outputtext" id="pname" style="border-width: 0px;" title=""></span>
								</div>
								<label class="form-label">成交金额：</label><div label="成交金额" class="form-control span2">
									<div style="float: left;">
										<span class="mini-outputtext" id="biaoduanmoney" style="border-width: 0px; float: left; padding: 0px;" title=""></span>
										&nbsp;万元
									</div>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">合同金额：</label><div label="合同金额" class="form-control span2">
									<div style="float: left;">
										<span class="mini-outputtext" id="hetongjine" style="border-width: 0px; float: left; padding: 0px;" title=""></span>
										&nbsp;万元
									</div>
								</div>
								<label class="form-label">合同结算金额：</label><div label="合同结算金额" class="form-control span2">
									<div style="float: left;">
										<span class="mini-outputtext" id="jiesuanmoney" style="border-width: 0px; float: left; padding: 0px;" title=""></span>
										&nbsp;万元
									</div>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">合同期限：</label><div label="合同期限" class="form-control span2">
									<div style="float: left;">
										<span class="mini-outputtext" id="hetongqixian" style="border-width: 0px; float: left; padding: 0px;" title=""></span>
										&nbsp;天
									</div>
								</div>
								<label class="form-label">实际履行期限：</label><div label="实际履行期限" class="form-control span2">
									<div style="float: left;">
										<span class="mini-outputtext" id="hetonglxqixian" style="border-width: 0px; float: left; padding: 0px;" title=""></span>
										&nbsp;天
									</div>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">合同签署时间：</label><div label="合同签署时间" class="form-control span2">
									<span class="mini-outputtext" id="hetongdate" style="border-width: 0px;" title=""></span>
								</div>
								<label class="form-label">建设单位固定号码：</label><div label="建设单位固定号码" class="form-control span2">
									<span class="mini-outputtext" id="jianshedwtel" style="border-width: 0px;" title=""></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">工程地点：</label><div label="工程地点" class="form-control span5">
									<span class="mini-outputtext" id="biaoduanaddress" style="border-width: 0px;" title=""></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">合同主要内容：</label><div label="合同主要内容" class="form-control span5">
									<span class="mini-outputtext" id="detail" style="border-width: 0px;" title=""></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">校验网站地址：</label><div label="校验网站地址" class="form-control span2">
									<span class="mini-outputtext" id="wangzhanaddress" style="border-width: 0px;" title=""></span>
								</div>
								<label class="form-label">验收状态：</label><div label="验收状态" class="form-control span2">
									<span class="mini-outputtext" id="iszaijian" style="border-width: 0px;" title=""></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">开工时间：</label><div label="开工时间" class="form-control span2">
									<span class="mini-outputtext" id="kaigongdate" style="border-width: 0px;" title=""></span>
								</div>
								<label class="form-label">竣工时间：</label><div label="竣工时间" class="form-control span2">
									<span class="mini-outputtext" id="jungongdate" style="border-width: 0px;" title=""></span>
								</div>
							</div>

							<div class="form-row">
								<label class="form-label">中标时间：</label><div label="中标时间" class="form-control span5">
									<span class="mini-outputtext" id="zhongbiaodate" style="border-width: 0px;" title=""></span>
								</div>
							</div>
							<div class="form-row">
								<label class="form-label">验证状态：</label><div label="验证状态" class="form-control span5">
									<span class="mini-outputtext" id="auditstatus" style="border-width: 0px;" title=""></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body></html>
